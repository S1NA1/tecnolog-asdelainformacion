<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fruter√≠a Segoviano</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url(alimentos-de-fondo-frutas-y-verduras-coleccioÃÅn-retrato-formato-dieta-saludable-manzanas-naranjas-tomates-retratos-190446153.webp) no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 38px;
      font-weight: bold;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      flex-wrap: wrap;
    }

    header img {
      height: 100px; /* M√ÅS GRANDE EL LOGO */
      border-radius: 12px;
      border: 3px solid #fff;
      background: white;
      padding: 5px;
    }

    .container {
      max-width: 95%;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      font-size: 28px;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      gap: 15px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #444;
    }

    input, button {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background: linear-gradient(135deg, #43a047, #ffa000);
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
      font-size: 16px;
      font-weight: bold;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      table-layout: fixed;
      word-wrap: break-word;
    }

    th, td {
      border: 1px solid rgba(0,0,0,0.1);
      padding: 12px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background: linear-gradient(135deg, #2e7d32, #66bb6a);
      color: white;
    }

    td img {
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-width: 60px;
      height: auto;
    }

    .totales {
      margin-top: 20px;
      background: rgba(255,255,255,0.7);
      padding: 15px;
      border-radius: 15px;
      font-weight: bold;
      color: #33691e;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* RESPONSIVE */
    @media (max-width: 1200px) {
      header {
        font-size: 32px;
      }
      header img {
        height: 80px;
      }
    }

    @media (max-width: 992px) {
      header {
        font-size: 28px;
        gap: 15px;
      }
      header img {
        height: 70px;
      }
    }

    @media (max-width: 768px) {
      header {
        font-size: 24px;
        flex-direction: column;
        gap: 10px;
      }
      header img {
        height: 60px;
      }
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 24px;
      }
      th, td {
        font-size: 13px;
        padding: 10px;
      }
      button {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 20px;
      }
      header img {
        height: 50px;
      }
      h2 {
        font-size: 20px;
      }
      th, td {
        font-size: 12px;
        padding: 8px;
      }
      button {
        font-size: 13px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="PHOTO-2025-10-01-06-55-00.jpg" alt="Logo Fruter√≠a" />
    Fruter√≠a Segoviano
  </header>

  <div class="container">
    <h2>üìã Registro de Entregas y Gastos</h2>
    <form id="registroForm">
      <label>Repartidor:
        <input type="text" id="repartidor" required>
      </label>
      <label>Dinero a entregar:
        <input type="number" id="aEntregar" required>
      </label>
      <label>Dinero entregado:
        <input type="number" id="entregado" required>
      </label>
      <label>Gastos:
        <input type="number" id="gastos" value="0">
      </label>
      <label>Ticket (foto):
        <input type="file" id="ticket" accept="image/*">
      </label>
      <button type="submit">‚ûï Registrar</button>
    </form>

    <table id="tablaRegistros">
      <thead>
        <tr>
          <th>Repartidor</th>
          <th>A entregar</th>
          <th>Entregado</th>
          <th>Gastos</th>
          <th>Faltante / N√≥mina</th>
          <th>Ticket</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="totales">
      <p>Total Faltante / N√≥mina: $<span id="totalNomina">0</span></p>
    </div>

    <button onclick="descargarReporte()">üì• Descargar Reporte</button>
  </div>

  <script>
    const form = document.getElementById("registroForm");
    const tabla = document.querySelector("#tablaRegistros tbody");
    const totalNominaEl = document.getElementById("totalNomina");
    let registros = [];

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const repartidor = document.getElementById("repartidor").value;
      const aEntregar = parseFloat(document.getElementById("aEntregar").value);
      const entregado = parseFloat(document.getElementById("entregado").value);
      const gastos = parseFloat(document.getElementById("gastos").value) || 0;
      const ticketFile = document.getElementById("ticket").files[0];

      let faltanteNomina = aEntregar - entregado - gastos;
      if (faltanteNomina < 0) faltanteNomina = 0;

      let ticketURL = "";
      if (ticketFile) {
        ticketURL = URL.createObjectURL(ticketFile);
      }

      const registro = { repartidor, aEntregar, entregado, gastos, faltanteNomina, ticketURL };
      registros.push(registro);
      actualizarTabla();
      form.reset();
    });

    function actualizarTabla() {
      tabla.innerHTML = "";
      let totalNomina = 0;

      registros.forEach(r => {
        totalNomina += r.faltanteNomina;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${r.repartidor}</td>
          <td>$${r.aEntregar}</td>
          <td>$${r.entregado}</td>
          <td>$${r.gastos}</td>
          <td>$${r.faltanteNomina}</td>
          <td>${r.ticketURL ? `<img src="${r.ticketURL}" width="60">` : "Sin ticket"}</td>
        `;
        tabla.appendChild(row);
      });

      totalNominaEl.textContent = totalNomina;
    }

    function descargarReporte() {
      let contenido = "üìä REPORTE FRUTER√çA SEGOVIANO\n\n";
      registros.forEach(r => {
        contenido += `Repartidor: ${r.repartidor}\nA entregar: $${r.aEntregar}\nEntregado: $${r.entregado}\nGastos: $${r.gastos}\nFaltante/N√≥mina: $${r.faltanteNomina}\n\n`;
      });
      const blob = new Blob([contenido], { type: "text/plain" });
      const enlace = document.createElement("a");
      enlace.href = URL.createObjectURL(blob);
      enlace.download = "reporte.txt";
      enlace.click();
    }
  </script>
</body>
</html>
