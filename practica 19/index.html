<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maqueta Rosa Pantalla Completa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #ffe6f2; /* fondo rosa claro */
      color: #6a1b9a;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      background-color: #fff;
      border: 2px solid #d63384;
      box-shadow: 0 0 25px rgba(214, 51, 132, 0.25);
    }

    .banner {
      background-color: #f8bbd0;
      border-bottom: 2px solid #d63384;
      text-align: center;
      padding: 2rem;
      font-weight: bold;
      font-size: 2rem;
    }

    .nav {
      background-color: #fce4ec;
      border-bottom: 2px solid #d63384;
      text-align: center;
      padding: 1rem;
      font-weight: bold;
      font-size: 1.1rem;
      color: #ad1457;
    }

    .content {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      background-color: #fff;
      border-bottom: 2px solid #d63384;
    }

    .main {
      flex: 2;
      min-width: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fce4ec;
      border-right: 2px solid #d63384;
      font-weight: bold;
      font-size: 1.3rem;
      color: #880e4f;
    }

    .sidebar {
      flex: 1;
      min-width: 250px;
      display: flex;
      flex-direction: column;
    }

    .picture, .about, .tweets {
      border-bottom: 2px solid #d63384;
      text-align: center;
      padding: 2rem;
      font-weight: bold;
      font-size: 1.1rem;
      background-color: #f8bbd0;
    }

    .tweets {
      flex-grow: 1;
      background-color: #f48fb1;
      color: white;
    }

    .footer {
      background-color: #f8bbd0;
      text-align: center;
      padding: 1.5rem;
      font-weight: bold;
      font-size: 1.1rem;
      border-top: 2px solid #d63384;
    }

    /* Ajustes para tablets y celulares */
    @media (max-width: 900px) {
      .content {
        flex-direction: column;
      }
      .main {
        border-right: none;
        border-bottom: 2px solid #d63384;
      }
    }

    @media (max-width: 600px) {
      .banner {
        font-size: 1.5rem;
        padding: 1.5rem;
      }
      .nav, .footer {
        font-size: 1rem;
      }
      .main, .picture, .about, .tweets {
        font-size: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner">BANNER</div>
    <div class="nav">NAVIGATION LINKS</div>
    <div class="content">
      <div class="main">MAIN CONTENT</div>
      <div class="sidebar">
        <div class="picture">PICTURE</div>
        <div class="about">ABOUT ME BLURB</div>
        <div class="tweets">RECENT TWEETS</div>
      </div>
    </div>
    <div class="footer">FOOTER</div>
  </div>
</body>
</html>
